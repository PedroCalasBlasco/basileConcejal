  <div class="container mt-5">
  <div class="row">
  <form name="formulario" method="post" action="#" enctype="multipart/form-data">
    <div class="form-group">
      <label for="volanta"> Escribe la Fecha</label>
      <div class="date" id="fecha">
        <input type="date" class="form-control" />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="volanta"> Escribe la volanta</label>
      <textarea class="form-control" id="volanta" rows="1" placeholder="Escribe acá"required ></textarea>
    </div>
    <div class="form-group mt-3">
      <label for="titulo"> Escribe el Título</label>
      <textarea class="form-control" id="titulo" rows="2" placeholder="Escribe acá" required></textarea>
    </div>
    <div class="form-group mt-3">
      <label for="subtitulo"> Escribe el Copete</label>
      <textarea class="form-control" id="subtitulo" rows="5" placeholder="Escribe acá" required></textarea>
    </div>
    <div class="form-group mt-3">
      <label for="cuerpo"> Escribe el Cuerpo</label>
      <textarea class="form-control" id="cuerpo" rows="20" placeholder="Escribe acá" required></textarea>
    </div>
    <div class="form-group mt-3 text-center">
      <label for="adjunto"> Adjunta una imagen</label>
      <input type="file" name="adjunto" accept=".jpg,.png">
    </div>
    <button type="submit" class="btn btn-primary my-5 ml-5 pl-5">Carga la Noticia</button>
  </form>
